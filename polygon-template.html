<body>
    <div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script>
// Initialize Firebase
var coords=[
                {lat:4,lng:20},
                {lat:11,lng:14},
                {lat:3,lng:1}
];
var lines = {points:coords};
dataRef.push(
    {
        type:'polyline',
geometry: lines,
info: 'Unila',
ket:'rawan banjir'}
);
var config = {
    apiKey: "AIzaSyAJbsGldn14gNC5_60Zgen_a8C73iBzzvs",
    authDomain: "praktikumsig-b4b52.firebaseapp.com",
    databaseURL: "https://praktikumsig-b4b52.firebaseio.com",
    projectId: "praktikumsig-b4b52",
    storageBucket: "praktikumsig-b4b52.appspot.com",
    messagingSenderId: "971228434464"
  };
  firebase.initializeApp(config);

var db              = firebase.database();
var dataRef         = db.ref('wisataair');
var newPolygon      = null;
var arrayPolygon    = [];
var map             = null;
var coords          = [];
var markers         = [];
var center          = {lat:-5.367284, lng:105.244935};

dataRef.on('value', updateInfo, showErr);

function initMap(){
    map=new google.maps.Map(document.getElementById('map'),{
        zoom:11,
        center:center
    });

    map.addListener('click', function (e) {
        var latLng = e.latLng;
        coords.push({lat: latLng.lat(), lng: latLng.lng()});
        markers.push(createMarker({lat: latLng.lat(), lng: latLng.lng()}));
    });
}

function createMarker(coord){
        document.getElementById("save").addEventListener
        ("click",function(){
            var lines = {points:coords};
            arrayPolygon.forEach(function(data) {
                data.setMap(null);
        });
        markers.forEach(function(data){
            data.setMap(null);
        });
        dataRef.push(
            {
                type: 'polyline',
                geometry: lines
            }
        );
        coords = [];
        });
        var marker = new google.maps.Marker(
        {
            position:coord,
            map: map
        }
    );
    return marker;
}
function createPolygon(coords){
    var tempPoly = new google.maps.Polygon({
        paths: coord,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 1,
        fillColor: '#0000FF',
        fillOpacity: 0.35
    });
    temPoly.setMap(map);
    return tempPoly;
}
function updateInfo(data){
    data.forEach(function(datamarker){
        arrayPolygon.push(createPolygon(datamarker.val().geometry.points));
    });
}function showErr(err){
    console.log(err);
}

</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqIy-vX5tDUpnN5EUuIVG5fNeEuHWm3q4&callback=initMap"></script>
</body>
