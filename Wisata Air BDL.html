<html>
  <title>Wisata Air Bandar Lampung</title>

     html,body,#mapp {
        background-color:#00BFFF;
          width: 100%;

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
     <center>
     <h1><font color= "white">Wisata Air Kota Bandar Lampung</h1></font>
        </center>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var map;
var infoWindow;

function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-5.375130, 105.253640),
  };
  map = new google.maps.Map(document.getElementById('mapp'), mapOptions);
  infoWindow = new google.maps.InfoWindow();
  var infowindow = new google.maps.InfoWindow();
  var contentString = '<h3>INFO MARKER: Kota Bandar Lampung adalah salah satu Kota di Provinsi Lampung, Indonesia. Ibu Kota Kota Bandar Lampung terletak di Tanjung Karang. Kota ini memiliki luas wilayah 169,21 km2 dan berpenduduk sebesar 1,166,761 jiwa.</h3><hr>'+
                      '<h4>BANDAR LAMPUNG</h4>';
  infowindow.setContent(contentString);
  var marker = new google.maps.Marker({position:new google.maps.LatLng(-5.375130, 105.253640)});
  marker.addListener('click',function(){
  infowindow.open(map,marker);
  });
	marker.setMap(map);
  
  var wisata = new google.maps.Polygon({
		paths: [
    new google.maps.LatLng(-5.476843, 105.252564), //pantai duta wisata
  	new google.maps.LatLng(-5.430816, 105.211007), //air terjun batu putu
    new google.maps.LatLng(-5.414318, 105.232357), //lembah hijau
		], 
    strokeWeight: 3,
		fillColor: '#12A0C9',
		fillOpacity: 0.30,
		strokeColor: '#12A0C9',
		strokeOpacity: 0.7,
		name: '<center><h2>WISATA AIR KOTA BANDAR LAMPUNG<h2><hr>'+
				  '<center>Jumlah Wisata Air : 3<br></center>'+'pantai duta wisata,air terjun batu putu, wisata air lembah hijau', 
		map: map
	  });
	  google.maps.event.addListener(wisata, 'click', showArrays);

  var marker1 = new google.maps.Marker({position:new google.maps.LatLng(41.8661, -88.1070)});
   marker1.setMap(map);
 
}
function showArrays(event) {
  var vertices = this.getPath();
  var contentString = '<b>' + this.name + '</b>';
  infoWindow.setPosition(event.latLng);
  infoWindow.setContent(contentString);
  infoWindow.open(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
  </script>
