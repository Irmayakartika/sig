          mapTypeId: 'roadmap'
        });
        var iconBase = 'images/';

          },
          parking1: {
            name: 'Waterpark',
            icon: iconBase + 'Water Park.png'
          },
          parking2: {
            name: 'Bendungan',
            icon: iconBase + 'bendungan1.jpg'
          },
          info: {
            name: 'Polygon',
            icon: iconBase + 'Pantai.png'
          }
        };
        var features = [
          {
            position: new google.maps.LatLng(-5.557550, 105.252148),
            type: 'info'

          }, {

            type: 'info'
          }, {
            position: new google.maps.LatLng(-4.979423, 104.685139),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-5.251128, 104.779057),
            type: 'parking2'
          }, {

            position: new google.maps.LatLng(-5.445760, 105.247983),
            type: 'parking1'
          }
        ];
        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
        var legend = document.getElementById('legend');
        for (var key in icons) {
          var type = icons[key];
          var name = type.name;
          var icon = type.icon;
          var div = document.createElement('div');
          div.innerHTML = '<img src="' + icon + '"> ' + name;
          legend.appendChild(div);
        }
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
      }
    </script>
