<html>

     html,body,#mapp {
        background-color:#00BFFF;

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
     <center>
     <h1><font color= "white">Wisata Air Kabupaten Way Kanan</h1></font>
        </center>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var map;
var infoWindow;

function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-4.4963689,104.5655273),
  };
  map = new google.maps.Map(document.getElementById('mapp'), mapOptions);
  infoWindow = new google.maps.InfoWindow();
  var infowindow = new google.maps.InfoWindow();
  var contentString = '<h3>INFO MARKER: Kabupaten Way Kanan adalah salah satu kabupaten di Provinsi Lampung, Indonesia. Ibu Kota kabupaten ini terletak di Blambangan Umpu. Kabupaten ini memiliki luas wilayah 3.921,63 km2 dan berpenduduk sebesar 432.097 jiwa.</h3><hr>'+
                      '<h4>WAY KANAN</h4>';
  infowindow.setContent(contentString);
  var marker = new google.maps.Marker({position:new google.maps.LatLng(-4.4963689,104.5655273)});
  marker.addListener('click',function(){
  infowindow.open(map,marker);
  });
	marker.setMap(map);
  
  var wisata = new google.maps.Polygon({
		paths: [
  	new google.maps.LatLng(-4.859700, 104.386280), //putri malu
    new google.maps.LatLng(-4.668682, 104.417083), //curup gangsa
    new google.maps.LatLng(-4.747141, 104.620217), //air terjun kinciran
    new google.maps.LatLng(-4.753040, 104.442451), //curup cangkah kidau
		], 
    strokeWeight: 3,
		fillColor: '#12A0C9',
		fillOpacity: 0.30,
		strokeColor: '#12A0C9',
		strokeOpacity: 0.7,
		name: '<center><h2>WISATA AIR KABUPATEN WAY KANAN<h2><hr>'+
				  '<center>Jumlah Wisata Air : 4<br></center>'+'Air terjun putri malu,Curup gangsa,Air terjun kinciran,Curup cangkah kidau', 
		map: map
	  });
	  google.maps.event.addListener(wisata, 'click', showArrays);

  var marker1 = new google.maps.Marker({position:new google.maps.LatLng(41.8661, -88.1070)});
   marker1.setMap(map);
 
}
function showArrays(event) {
  var vertices = this.getPath();
  var contentString = '<b>' + this.name + '</b>';
  infoWindow.setPosition(event.latLng);
  infoWindow.setContent(contentString);
  infoWindow.open(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
  </script>
