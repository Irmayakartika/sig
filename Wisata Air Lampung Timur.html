<html>

     html,body,#mapp {
        background-color:#00BFFF;

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
     <center>
     <h1><font color= "white">Wisata Air Kabupaten Lampung Timur</h1></font>
        </center>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var map;
var infoWindow;

function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-5.113495, 105.5474373),
  };
  map = new google.maps.Map(document.getElementById('mapp'), mapOptions);
  infoWindow = new google.maps.InfoWindow();
  var infowindow = new google.maps.InfoWindow();
  var contentString = '<h3>INFO MARKER: Kabupaten Lampung Timur adalah salah satu kabupaten di Provinsi Lampung, Indonesia. Ibu Kota kabupaten ini terletak di Sukadana. Kabupaten ini memiliki luas wilayah 5.325,03 km2 dan berpenduduk sebesar 1.008.797 jiwa.</h3><hr>'+
                      '<h4>LAMPUNG TIMUR</h4>';
  infowindow.setContent(contentString);
  var marker = new google.maps.Marker({position:new google.maps.LatLng(-5.113495, 105.5474373)});
  marker.addListener('click',function(){
  infowindow.open(map,marker);
  });
	marker.setMap(map);
  
  var wisata = new google.maps.Polygon({
		paths: [
  	new google.maps.LatLng(-5.370690, 105.818726), //pantai karang mas
    new google.maps.LatLng(-5.296742, 105.736635), //kali aro
    new google.maps.LatLng(-5.302094, 105.744502), //waterboom tirta kencana
    new google.maps.LatLng(-5.161648, 105.647429), //air terjun labuhan ratu
		], 
    strokeWeight: 3,
		fillColor: '#12A0C9',
		fillOpacity: 0.30,
		strokeColor: '#12A0C9',
		strokeOpacity: 0.7,
		name: '<center><h2>WISATA AIR KABUPATEN LAMPUNG TIMUR<h2><hr>'+
				  '<center>Jumlah Wisata Air : 4 <br></center>'+'Pantai karang mas,Kali aro,Waterboom tirta kencana,Air terjun labuhan ratu' , 
		map: map
	  });
	  google.maps.event.addListener(wisata, 'click', showArrays);

  var marker1 = new google.maps.Marker({position:new google.maps.LatLng(41.8661, -88.1070)});
   marker1.setMap(map);
 
}
function showArrays(event) {
  var vertices = this.getPath();
  var contentString = '<b>' + this.name + '</b>';
  infoWindow.setPosition(event.latLng);
  infoWindow.setContent(contentString);
  infoWindow.open(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
  </script>
