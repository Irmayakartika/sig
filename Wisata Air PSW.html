<!DOCTYPE html>
<html>
  <title>Wisata Air Pesawaran</title>
	<style>
     html,body,#mapp {
        background-color:#00BFFF;
          width: 100%;
          height: 400px;
      }
	</style>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
     <center>
     <h1><font color= "white">Wisata Air Kabupaten Pesawaran</h1></font>
        </center>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var map;
var infoWindow;

function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-5.493245,105.0791228),
  };
  map = new google.maps.Map(document.getElementById('mapp'), mapOptions);
  infoWindow = new google.maps.InfoWindow();
  var infowindow = new google.maps.InfoWindow();
  var contentString = '<h3>INFO MARKER: Kabupaten Pesawaran adalah salah satu kabupaten di Provinsi Lampung, Indonesia. Ibu Kota kabupaten ini terletak di Gedong Tataan. Kabupaten ini memiliki luas wilayah 2.243,51 km2 dan berpenduduk sebesar 426.389 jiwa.</h3><hr>'+
                      '<h4>PESAWARAN</h4>';
  infowindow.setContent(contentString);
  var marker = new google.maps.Marker({position:new google.maps.LatLng(-5.493245,105.0791228)});
  marker.addListener('click',function(){
  infowindow.open(map,marker);
  });
	marker.setMap(map);
  
  var wisata = new google.maps.Polygon({
		paths: [
    new google.maps.LatLng(-5.557550, 105.2521480), //pantai sari ringgung
    new google.maps.LatLng(-5.545366, 105.099506), //sinar tiga
    new google.maps.LatLng(-5.587243, 105.024800), //air terjun ciupang
    new google.maps.LatLng(-5.674112, 105.241925), //pulau pahawang
    new google.maps.LatLng(-5.557333, 105.204111), //pantai klara
    new google.maps.LatLng(-5.557471, 105.204066), //pantai mungil
    new google.maps.LatLng(-5.514699, 105.263321), //pantai mutun
    new google.maps.LatLng(-5.510886, 105.268678), //pulau tangkil
    new google.maps.LatLng(-5.594721, 105.246377), //pulau maitem
    new google.maps.LatLng(-5.535672, 105.069675), //air terjun anglo
    new google.maps.LatLng(-5.571681, 105.244955), //pantai dewi mandapa
		], 
    strokeWeight: 3,
		fillColor: '#12A0C9',
		fillOpacity: 0.30,
		strokeColor: '#12A0C9',
		strokeOpacity: 0.7,
		name: '<center><h2>WISATA AIR KABUPATEN PESAWARAN<h2><hr>'+
				  '<center>Jumlah Wisata Air : 11<br></center>', 
		map: map
	  });
	  google.maps.event.addListener(wisata, 'click', showArrays);

  var marker1 = new google.maps.Marker({position:new google.maps.LatLng(41.8661, -88.1070)});
   marker1.setMap(map);
 
}
function showArrays(event) {
  var vertices = this.getPath();
  var contentString = '<b>' + this.name + '</b>';
  infoWindow.setPosition(event.latLng);
  infoWindow.setContent(contentString);
  infoWindow.open(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <style>
  .footer {
    width:auto;
    height: 4px;
    background-color:antiquewhite;
    color:darkcyan;
    padding:15px;
}
</style>
  <body bgcolor=#008080>
        <div id="mapp"></div>
                </body>
</html>
