<!DOCTYPE html>
<html>
  <title>Wisata Air Lampung Selatan</title>
	<style>
     html,body,#mapp {
        background-color:#00BFFF;
          width: 100%;
          height: 400px;
      }
	</style>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
     <center>
     <h1><font color= "white">Wisata Air Kabupaten Lampung Selatan</h1></font>
        </center>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var map;
var infoWindow;

function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-5.5622614, 105.5474374),
  };
  map = new google.maps.Map(document.getElementById('mapp'), mapOptions);
  infoWindow = new google.maps.InfoWindow();
  var infowindow = new google.maps.InfoWindow();
  var contentString = '<h3>INFO MARKER: Kabupaten Lampung Selatan adalah salah satu kabupaten di Provinsi Lampung, Indonesia. Ibu Kota kabupaten ini terletak di Kalianda. Kabupaten ini memiliki luas wilayah 2.109,74 km2 dan berpenduduk sebesar 972.579 jiwa.</h3><hr>'+
                      '<h4>LAMPUNG SELATAN</h4>';
  infowindow.setContent(contentString);
  var marker = new google.maps.Marker({position:new google.maps.LatLng(-5.5622614, 105.5474374)});
  marker.addListener('click',function(){
  infowindow.open(map,marker);
  });
	marker.setMap(map);
  
  var wisata = new google.maps.Polygon({
		paths: [
  	new google.maps.LatLng(-5.813683, 105.621925), //air terjun way tayas
    new google.maps.LatLng(-5.300121, 105.192343), //pemandian air panas natar
		new google.maps.LatLng(-5.530284, 105.357555),  //pantai pasir putih
    new google.maps.LatLng(-5.554139, 105.349758),  //pulau condong darat
    new google.maps.LatLng(-5.561315, 105.343366),  //pulau condong laut
    new google.maps.LatLng(-5.571382, -105,379095), //pantai sebalang
    new google.maps.LatLng(-5.667084, 105.542871), //pulau embe
    new google.maps.LatLng(-5.836219, 105.628848), //pantai wartawan
    new google.maps.LatLng(-5.778452, 105.663668), //air terjun way kalam
    new google.maps.LatLng(-5.850144, 105.682777), //pulau mengkudu
    new google.maps.LatLng(-5.305367, 105.288196), //slanik park
    new google.maps.LatLng(-5.750738, 105.604024), //air panas way belerang
    ], 
    strokeWeight: 3,
		fillColor: '#12A0C9',
		fillOpacity: 0.30,
		strokeColor: '#12A0C9',
		strokeOpacity: 0.7,
		name: '<center><h2>WISATA AIR KABUPATEN LAMPUNG SELATAN<h2><hr>'+
				  '<center>Jumlah Wisata Air : 12<br></center>', 
		map: map
	  });
	  google.maps.event.addListener(wisata, 'click', showArrays);

  var marker1 = new google.maps.Marker({position:new google.maps.LatLng(41.8661, -88.1070)});
   marker1.setMap(map);
 
}
function showArrays(event) {
  var vertices = this.getPath();
  var contentString = '<b>' + this.name + '</b>';
  infoWindow.setPosition(event.latLng);
  infoWindow.setContent(contentString);
  infoWindow.open(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <style>
  .footer {
    width:auto;
    height: 4px;
    background-color:antiquewhite;
    color:darkcyan;
    padding:15px;
}
</style>
  <body bgcolor=#008080>
        <div id="mapp"></div>
                </body>
</html>
