<!DOCTYPE html>
<html>
  <title>Wisata Air Tanggamus</title>
	<style>
     html,body,#mapp {
        background-color:#00BFFF;
          width: 100%;
          height: 400px;
      }
	</style>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
     <center>
     <h1><font color= "white">Wisata Air Kabupaten Tanggamus</h1></font>
        </center>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var map;
var infoWindow;

function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-5.3027489, 104.5655273),
  };
  map = new google.maps.Map(document.getElementById('mapp'), mapOptions);
  infoWindow = new google.maps.InfoWindow();
  var infowindow = new google.maps.InfoWindow();
  var contentString = '<h3>INFO MARKER: Kabupaten Tanggamus adalah salah satu kabupaten di Provinsi Lampung, Indonesia. Ibu kota kabupaten ini terletak di Kota Agung Pusat. Kabupaten Tanggamus diresmikan berdasarkan Undang-Undang Nomor 2 Tahun 1997, tanggal 21 Maret 1997.</h3><hr>'+
                      '<h4>TANGGAMUS</h4>';
  infowindow.setContent(contentString);
  var marker = new google.maps.Marker({position:new google.maps.LatLng(-5.3027489, 104.5655273)});
  marker.addListener('click',function(){
  infowindow.open(map,marker);
  });
	marker.setMap(map);
  
  var wisata = new google.maps.Polygon({
		paths: [
  	new google.maps.LatLng(-5.485156, 104.689205), //way lalaan
    new google.maps.LatLng(-5.294590, 104.664232), //air terjun bakoman
    new google.maps.LatLng(-5.501407, 104.649310), //air terjun lembah pelangi
    new google.maps.LatLng(-5.771579, 105.109388), //teluk kiluan
    new google.maps.LatLng(-5.755588, 105.057514), //pantai gigi hiu
    new google.maps.LatLng(-5.775444, 105.114355), //pantai laguna
    new google.maps.LatLng(-5.251128, 104.779057), //bendungan batu tegi
    new google.maps.LatLng(-5.505230, 104.636385), //pantai terbaya
		], 
    strokeWeight: 3,
		fillColor: '#12A0C9',
		fillOpacity: 0.30,
		strokeColor: '#12A0C9',
		strokeOpacity: 0.7,
		name: '<center><h2>WISATA AIR KABUPATEN TANGGAMUS<h2><hr>'+
				  '<center>Jumlah Wisata Air : 8<br></center>', 
		map: map
	  });
	  google.maps.event.addListener(wisata, 'click', showArrays);

  var marker1 = new google.maps.Marker({position:new google.maps.LatLng(41.8661, -88.1070)});
   marker1.setMap(map);
 
}
function showArrays(event) {
  var vertices = this.getPath();
  var contentString = '<b>' + this.name + '</b>';
  infoWindow.setPosition(event.latLng);
  infoWindow.setContent(contentString);
  infoWindow.open(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <style>
  .footer {
    width:auto;
    height: 4px;
    background-color:antiquewhite;
    color:darkcyan;
    padding:15px;
}
</style>
  <body bgcolor=#008080>
        <div id="mapp"></div>
                </body>
</html>
